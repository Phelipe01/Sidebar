<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sidebar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="style.css" rel="stylesheet"/>
</head>

<body>
  <header class="barra">

     <button class="botao_menu" type="button">
       <span class="material-symbols-outlined">menu</span>
     </button>
  
     
     <nav class="icons">
       <ul>
         <button type="button">
           <li class="icon_menu home">
             <span class="material-symbols-outlined">home</span>
             <span class="legenda">Home</span>
           </li>
         </button>
         
         <button type="button">
           <li class="icon_menu person">
             <span class="material-symbols-outlined">person</span>
             <span class="legenda">Account</span>
           </li>
         </button>
         
         <button type="button"> 
           <li class="icon_menu settings">
             <span class="material-symbols-outlined">settings</span>
             <span class="legenda">Settings</span>
           </li>
         </button>
         
         <button type="button"> 
           <li class="icon_menu favorite">
             <span class="material-symbols-outlined">favorite</span>
             <span class="legenda">Favorite</span>
           </li>
         </button>
         
         <button type="button"> 
           <li class="icon_menu logout">
             <span class="material-symbols-outlined">logout</span>
             <span class="legenda">Logout</span>
           </li>
         </button>
         
       </ul>
     </nav>

  </header>



  
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
